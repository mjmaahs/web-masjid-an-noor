<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Masjid an-Noor</title>
    <meta name="description" content="Contact Masjid an-Noor for inquiries, donations, and community events.">
    <meta name="keywords" content="Masjid, Mosque, Contact, Donations, Community">
    <meta name="author" content="Masjid an-Noor">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="images/icon-192x192.png">
    <meta name="theme-color" content="#ffffff">
</head>
<body>
<!-- Navbar -->
<nav class="bg-white shadow-lg" aria-label="Main navigation">
    <div class="max-w-6xl mx-auto px-4">
        <div class="flex justify-between items-center py-4">
            <div class="text-3xl font-bold text-gray-800">
                Masjid an-Noor
            </div>
            <div class="hidden md:flex space-x-8">
                <a href="index.html" class="text-gray-800 hover:text-blue-500 text-lg">Home</a>
                <a href="contact.html" class="text-gray-800 hover:text-blue-500 text-lg">Contact</a>
            </div>
            <div class="md:hidden">
                <button class="text-gray-800 focus:outline-none" onclick="toggleMenu()" aria-label="Toggle menu">
                    <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                              d="M4 6h16M4 12h16m-7 6h7"></path>
                    </svg>
                </button>
            </div>
        </div>
        <div id="mobileMenu" class="hidden md:hidden">
            <a href="index.html" class="block text-gray-800 hover:text-blue-500 py-2">Home</a>
            <a href="contact.html" class="block text-gray-800 hover:text-blue-500 py-2">Contact</a>
        </div>
    </div>
</nav>

<!-- Contact Section -->
<section class="py-16">
    <div class="max-w-6xl mx-auto px-4">
        <h2 class="text-3xl font-bold text-center mb-12">Contact Us</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <!-- Contact Form -->
            <div class="bg-white p-8 rounded-lg shadow-lg">
                <h3 class="text-xl font-bold mb-6">Send Us a Message</h3>
                <form id="contactForm">
                    <div class="mb-4">
                        <label for="name" class="block text-gray-700">Name</label>
                        <input type="text" id="name"
                               class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500"
                               required>
                    </div>
                    <div class="mb-4">
                        <label for="email" class="block text-gray-700">Email</label>
                        <input type="email" id="email"
                               class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500"
                               required>
                    </div>
                    <div class="mb-4">
                        <label for="message" class="block text-gray-700">Message</label>
                        <textarea id="message" rows="5"
                                  class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500"
                                  required></textarea>
                    </div>
                    <button type="submit"
                            class="bg-blue-600 text-white px-8 py-3 rounded-lg font-semibold hover:bg-blue-700 transition duration-300">
                        Send Message
                    </button>
                </form>
            </div>
            <!-- Address, Phone, and Map -->
            <div class="bg-white p-8 rounded-lg shadow-lg">
                <h3 class="text-xl font-bold mb-6">Our Location</h3>
                <p class="text-gray-600 mb-4">117 Geneva St, St. Catharines, ON L2R 4N3</p>
                <div class="flex items-center mb-4">
                    <svg class="w-6 h-6 text-gray-600 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                              d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"></path>
                    </svg>
                    <a href="tel:+19056418007" class="text-gray-600 hover:text-blue-500">+1 (905) 641-8007</a>
                </div>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2913.724317280269!2d-79.24738868451903!3d43.10047997914617!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89d3433e3b3d6b9f%3A0x7f8a1c1f8b0b1b8f!2s117%20Geneva%20St%2C%20St.%20Catharines%2C%20ON%20L2R%204N3!5e0!3m2!1sen!2sca!4v1633020000000!5m2!1sen!2sca"
                        width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            </div>
        </div>
    </div>
</section>

<!-- Footer -->
<footer class="bg-gray-800 text-white py-8">
    <div class="max-w-6xl mx-auto px-4 text-center">
        <p>&copy; 2025 Masjid an-Noor. All rights reserved.</p>
    </div>
</footer>

<script src="scripts/main.js"></script>
<script>

    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('scripts/service-worker.js')
            .then(registration => console.log('Service Worker registered'))
            .catch(error => console.log('Service Worker registration failed:', error));
    }
</script>
</body>
</html>
